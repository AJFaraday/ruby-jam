# window config from /config/window.yml
#
# dev
# dev_square
# dev_wide
# laptop_screen
# square_screen
window_type: dev_wide
# a .txt file in /topics
topics: default
# Reverse order for projector display
reverse: true
# How many 'topics' will be displayed before round 1
intro_rounds: 2
# list of reporters, from /lib/game/reporters
reporters:
  - class: CommandLineReporter
    width: 100
    player_width: 25
    active: true
